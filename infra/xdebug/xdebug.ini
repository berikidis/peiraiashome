zend_extension=xdebug.so

; Enable remote debugging
xdebug.remote_enable=1
xdebug.remote_autostart=1

; Use Docker's special host-gateway to always find the host machine
xdebug.remote_host=host.docker.internal
xdebug.remote_port=9000

; Connection settings
xdebug.remote_connect_back=0
xdebug.remote_handler=dbgp

; IDE key for better identification
xdebug.idekey=PHPSTORM

; Performance settings
xdebug.remote_timeout=200
xdebug.max_nesting_level=512

; Logging for debugging connection issues (only in development)
xdebug.remote_log=/tmp/xdebug.log
xdebug.log_level=7

; Coverage and profiling (disabled by default for performance)
xdebug.coverage_enable=0
xdebug.profiler_enable=0

; Uncomment to enable profiling on demand
; xdebug.profiler_enable_trigger=1
; xdebug.profiler_output_dir=/tmp

; Show local variables in stack traces
xdebug.show_local_vars=1

; Collect return values for function traces
xdebug.collect_return=1

; Collect variable assignments
xdebug.collect_assignments=0

; Collect function parameters
xdebug.collect_params=4
